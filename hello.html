<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:plum;
            background-color: cornsilk;
        }
        /*  여기는 css 영역안에서의 주석입니다.
            여기에 작성한 문자열은 웹브라우저가 해석하지 않아요.
            필요한 메모를 여기에 작성하면 됩니다.
        */

        /*  h3요소의 글자색을 파란색, 배경색을 노란색, 글자의 크기를 50px로 변경해보세요. 
        */
        h3{
            color:blue;
            background-color:yellow;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>냐옹</h2>
    <h3>안녕안녕</h3>
    <h4>반갑습니다</h4>
    <h5>룰루</h5>
    <a href="https://naver.com">네이버로 가고 싶다면.</a>
    <img src="images/images/kim1.png"   alt="">
</body>
</html>
